<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Car Go</title>
    <meta name="description" content="Company quotation">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "shortcut icon" href="img/car.ico" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
<b class="name" style="color: rgb(124, 8, 8);">Car Go
</b>

<p>
    Bangna Trad KM.26
    <br>Samutprakarn
    <span style="float:right;" id="car">
        <img src="img/car.jpg" style="width:100px;height:100px;">
    </span>
    <br>Bangsaothong
</p>
<br>
<p>Your ZIP code here<input id="zip-code" placeholder="10100" type="text" maxlength="5"></p>
<p id="contact">
    Phone: <input id="phone" type="tel" placeholder="02-123-4567" maxlength="10">
    <span style="float: right;">
        <input type="date" id="date" name="date">
    </span>
</p>

<button id="btnAdd">Add Item</button>

<table class="center">
    <thead>
    <tr>
        <th>Quantity</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody id="dataTable">

    </tbody>
    <tfooter>
        <tr id="sub-total">
            <td colspan="3" class="data2 r colo"> Subtotal</td>
            <td colspan="1" class="data2 r" id="subTotal">0.00</td>
        </tr>
        <tr>
            <td colspan="3" class="data2 r colo"> VAT</td>
            <td colspan="1" class="data2 r" id="salesTax">0.00</td>
        </tr>
        <tr>
            <td colspan="3" class="data2 r colo"> Total Due</td>
            <td colspan="1" class="data2 r" id="totalDue">0.00</td>
        </tr>
    </tfooter>
</table>

<br>

<p class="cen">
    <br><b>If you have any question concerning this invoices, call: 1234</b>
    <br>
    <br><b>THANK YOU FOR YOUR SUPPORT</b>
</p>

<!-- Modal -->
<div id="addItemModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Item</h2>
        <form id="addItemForm">
            <div class="form-group">
                <label for="itemSelect">Item</label>
                <select id="itemSelect" class="form-control">
                    <option value="Cover">Cover</option>
                    <option value="Wheel">Wheel</option>
                    <option value="Seat">Seat</option>
                    <option value="GPS">GPS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amountInput">Amount</label>
                <input id="amountInput" type="number" class="form-control" placeholder="0" min="1">
            </div>
        </form>
        <button id="saveItemButton" class="btn">Add Item</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
